<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? família= Montserrat &family= Poppins & display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Player</title>
</head>

<body>
    <img src="img/addict.jpg" alt="Imagem carregada sem sucesso.">
    <div class="descricao">
        <h2>Nome da Música</h2>
        <i>Nome artista</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">0:00</p>
        </div>
        <div class="player">
            <span class="material-icons botao-volta">
                skip_previous
            </span>
            <span class="material-icons play">
                play_circle_filled
            </span>
            <span class="material-icons pause">
                pause_circle
            </span>
            <span class="material-icons botao-proxima">
                skip_next
            </span>
        </div>
    </div>
    <div class="lista"></div>
    <audio src="music/Addict.mp3"></audio>
    <script src="script.js"></script>
</body>

</html>
